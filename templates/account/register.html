{% extends 'components/header.html' %}

{% block body %}
<!-- Login Start -->
<div class="login">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {% include 'components/alert.html' %}
                <form method="post">
                    {% csrf_token %}
                    <div class="register-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label>First Name</label>
                                <input name="first_name" class="form-control" type="text" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <label>Last Name</label>
                                <input name="last_name" class="form-control" type="text" placeholder="Last Name">
                            </div>
                            <div class="col-md-6">
                                <label>E-mail</label>
                                <input name="email" class="form-control" type="text" placeholder="E-mail">
                            </div>
                            <div class="col-md-6">
                                <label>Password</label>
                                <input name="password" class="form-control" type="text" placeholder="Password">
                            </div>
                            <div class="col-md-12">
                                <button class="btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->
{% endblock %}
